<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter: Vue JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/dvPnZK6yR0kw-nM0Vfcy7lNDmdYS50QMCa7318emsFIieB7AtbdJC0ykSv1tczw6udA" type="image/x-icon">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="app">

        <button @click='--count'>-</button>
        <span>{{ count }}</span>
        <button @click='++count'>+</button>

    </div>
        
</body>
<script src="app.js"></script>
</html>
